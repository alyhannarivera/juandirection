<!DOCTYPE html>
<html>
    <head>
        
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.css" rel="stylesheet">
        
        <!-- Custom styles for this template -->
        <link href="homepage.css" rel="stylesheet">	

		<!-- jQuery -->
		<script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
	
    <body onload="initialize()">
        <div class="container">
			<img src="images/valueprop.png" alt="" width="90%" height="40%">
			<div class="form-fromto">
				<div class="form-group">
					<img src="images\logo2.png" alt="">
				</div>
			</div>
            <form class="form-fromto" role="form">
				<input type="text" class="form-control" id="autocomplete" placeholder="From" required autofocus></input>
				<input type="text" class="form-control" id="autocomplete2" placeholder="To" required></input>
				
				<a href="results.html">
					<button class="thumb_up" title="Search" type="button"></button>
				</a>
            </form>
        </div>
    </body>
	
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="../../docs-assets/js/holder.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script>
		var autocomplete;

		function initialize() {
			autocomplete = new google.maps.places.Autocomplete(
			/** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
			{	types: ['geocode'] });
				google.maps.event.addListener(autocomplete, 'place_changed', function() {
				fillInAddress();
			});
				  
			autocomplete2 = new google.maps.places.Autocomplete(
			/** @type {HTMLInputElement} */(document.getElementById('autocomplete2')),
			{	types: ['geocode'] });
				google.maps.event.addListener(autocomplete2, 'place_changed', function() {
				fillInAddress2();
			});  
		}

		function fillInAddress() {
			var place = autocomplete.getPlace();
			document.getElementById(from).value = place;
		}

		function fillInAddress2() {
			var place = autocomplete.getPlace();
			document.getElementById(from).value = place;
		}
	</script>
</html>
