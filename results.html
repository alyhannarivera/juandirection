<!DOCTYPE html>
<html>
    <head>
        
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.css" rel="stylesheet">
        
        <!-- Custom styles for this template -->
        <link href="results.css" rel="stylesheet">
		
		<script 
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"> 
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script>
		var autocomplete, autocomplete2;
			function initialize()
			{
				autocomplete = new google.maps.places.Autocomplete(
					  /** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
					  { types: ['geocode'] });

				  google.maps.event.addListener(autocomplete, 'place_changed', function() {
					fillInAddress();
				  });
				  
				  autocomplete2 = new google.maps.places.Autocomplete(
					  /** @type {HTMLInputElement} */(document.getElementById('autocomplete2')),
					  { types: ['geocode'] });

				  google.maps.event.addListener(autocomplete2, 'place_changed', function() {
					fillInAddress2();
				  });
				
				var myLatlng = new google.maps.LatLng(14.5351,120.9822);
				var myLatlng2 = new google.maps.LatLng(14.5643,120.9937);
				
				
				<!-- first route -->
				
				var mapProp = {
					center: new google.maps.LatLng(14.55,120.9822),
					zoom:14,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("googleMap1"),mapProp);
				
				var from = new google.maps.Marker({
					position: myLatlng,
					map: map,
					title:"DLSU"
				});
				
				var to = new google.maps.Marker({
					position: myLatlng2,
					map: map,
					title:"MOA"
				});
				
				var flightPlanCoordinates = [
					myLatlng,
					new google.maps.LatLng(14.5361,120.9892),
					new google.maps.LatLng(14.5511,120.9862),
					new google.maps.LatLng(14.5541,120.9972),
					myLatlng2];
					
				var flightPath = new google.maps.Polyline({
					path: flightPlanCoordinates,
					strokeColor: "#FF0000",
					strokeOpacity: 1.0, 
					strokeWeight: 2
				});
				
				flightPath.setMap(map);

				
				
				<!-- second route -->
				
				var myLatlng3 = new google.maps.LatLng(14.5351,120.9822);
				var myLatlng4 = new google.maps.LatLng(14.5643,120.9937);
				
				
				var mapProp2 = {
					center: new google.maps.LatLng(14.55,120.9822),
					zoom:14,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				
				var map2 = new google.maps.Map(document.getElementById("googleMap2"),mapProp2);
				
				var from2 = new google.maps.Marker({
					position: myLatlng3,
					map: map2,
					title:"DLSU"
				});
				
				var to2 = new google.maps.Marker({
					position: myLatlng4,
					map: map2,
					title:"MOA"
				});
				
				var flightPlanCoordinates2 = [
					myLatlng3,
					new google.maps.LatLng(14.5371,121.0003),
					new google.maps.LatLng(14.5541,120.9972),
					myLatlng4];
					
				var flightPath2 = new google.maps.Polyline({
					path: flightPlanCoordinates2,
					strokeColor: "#00FF00",
					strokeOpacity: 1.0, 
					strokeWeight: 2
				});
				
				flightPath2.setMap(map2);
				
			}

			function fillInAddress() {
		var place = autocomplete.getPlace();
		document.getElementById(from).value = place;
  
		}

		function fillInAddress2() {
				var place = autocomplete.getPlace();
				document.getElementById(from).value = place;
		  
		}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		
    </head>
	
    <body onload="initialize()">

						</div>
						<div class="form-group">
							<input type="text"  id="autocomplete2" placeholder="To" class="form-control"></input>
						</div>

			</div>
		</div>
			
		<!-- Body -->
		<div id="myCarousel2ousel" class="carousel slide" data-ride="carousel" data-interval="false">

			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<div id="googleMap1" style="width:100%;height:100%;"></div>

						</div>
					</div>
				</div>
				<div class="item">
					<div id="googleMap2" style="width:100%;height:100%;"></div>

						<div class="carousel-caption">
						</div>

				<div class="item">

			<a class="left carousel-control" href="#myCarousel2ousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="right carousel-control" href="#myCarousel2ousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			<button class="thumb_up" title="Show Traffic" type="button"></button>
		</div>
		
		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<div id="myCarousel2" class="carousel slide" data-ride="carousel" data-interval="false">
						<ol class="carousel-indicators">
							<li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel2" data-slide-to="1"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<div class="container">
									<img style="position:relative; top: -25px; left: -25px;" src="images/1.png" alt="" height="92" width="329"></img>
									<img style="position:relative; top: -15px; left: -55px;" src="images/2.png" alt="" height="104" width="329"></img>
									<img style="position:relative; top: 4px; left: -55px;" src="images/3.png" alt="" height="143" width="329"></img>
								</div>
							</div>
							<!-- page 2 <div class="item">
								<div class="container">
									<img style="position:relative; top: 15px; left: -10px;" src="images/4.png" alt="" height="92" width="329"></img>
								</div>                                                         
							</div> -->
						</div>
						
						<a class="left carousel-control" href="#myCarousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
						<a class="right carousel-control" href="#myCarousel2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
					</div>
				</div>
				<div class="navbar-collapse collapse">
					<form class="form-total">
						<img style="position: absolute; left: 1060px;" src="images/total.png" alt=""></img>
					</form>
				</div>
			</div>
		</div>
		
    </body>
